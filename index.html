<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantek - Harmony in every drop</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="navbar">
            <h1><i class="ri-menu-2-line"></i>menu</h1>
            <div id="navbar-menu">
                <h5>About</h5>
                <h5>Contact Us</h5>
                <div class="line"></div>
                <img src="./assets/pantek-high-resolution-logo-transparent-grey.png" alt="pantek">
                <div class="line"></div>
                <h5>Products</h5>
                <h5>Our Story</h5>
            </div>
            <i class="ri-search-line"></i>
        </div>

        <div id="content">
            <div id="left">
                <h1>Harmony in <span>every</span> drop.</h1>
                <p>" Discover the power of pure: Hydrate your body with the goodness of minerals. "</p>
                <button><i class="ri-drinks-line"></i>Try Pantek</button>
            </div>
            <div id="center">
                <div id="center-img">
                    <img src="./assets/pantek-bottle-nobg.png">
                </div>
            </div>
            <div id="right">
                <div class="right-elements">
                    <div class="right-elem">
                        <h1>Description</h1>
                        <i class="ri-add-line"></i>
                    </div>
                    <div class="right-elem">
                        <h1>Nutrients</h1>
                        <i class="ri-add-line"></i>
                    </div>
                    <div id="right-elem-2">
                        <h1>About Pantek</h1>
                        <p>Pantek was founded in 2021, it's more than just a bottle, it's a pledge to our planet's future. </p>
                    </div>
                </div>
